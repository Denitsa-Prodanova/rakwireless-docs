language: node_js
node_js:
  - lts/*
install:
  - yarn install
script:
  - yarn docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  target_branch: docs-deploy
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
notifications:
  webhooks:
    urls:
      - https://forge.laravel.com/servers/339376/sites/978571/deploy/http?token=$DEPLOY_TOKEN
    on_success: always
    on_failure: never
    on_start:   never
    on_cancel:  never
    on_error:   never